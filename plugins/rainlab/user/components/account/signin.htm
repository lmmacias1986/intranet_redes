<form
    data-request="onSignin">
    <div class="form-group">
        <label for="userSigninLogin">Usuario</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Ingrese su usuario" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">Clave</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Ingrese su clave" />
    </div>

    <button type="submit" class="btn btn-default">Ingresar</button>
</form>
