{% if descripcion %}
	<span for="descripcion_dx">Descripción del diagnóstico:</span>
    <input type="text" id="descripcion_dx" name="descripcion_dx" value="{{ descripcion }}" class="form-control" readonly>
{% else %}
	{% if error %}
    	<p>Este codigo de diagnóstico no existe en el registro</p>    
    {% endif %}
{% endif %}
