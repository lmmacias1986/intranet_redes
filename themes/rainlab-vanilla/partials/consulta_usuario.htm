[viewBag]
==
{% if error %}
	<p> {{ error }} </p>
{% else %}
	<div class="col-md-6">
	    <span for="nombres">Nombre completo:</span>
	    <input type="text" id="nombres" name="nombres" readonly value="{{ nombres }}" class="form-control">
	</div>
	<div class="col-md-6">
	    <span for="empresa">Empresa:</span>
	    <input type="text" id="empresa" name="empresa" readonly class="form-control" value="{{ empresa }}">
	</div>
	<hr>
{% endif %}
