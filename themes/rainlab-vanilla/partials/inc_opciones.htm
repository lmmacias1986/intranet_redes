[viewBag]
==
{% if mensaje %}
    <p> {{ mensaje }} </p>
{% endif %}
{% if error %}
	<p> {{ error }} </p>
{% endif %}
	<button id="actualizar" name="actualizar" type="submit" class="btn btn-primary">Actualizar</button>
	<button id="eliminar" name="eliminar" type="submit" data-request-confirm="Esta seguro de eliminar este registro?" data-request="onDelete" data-request-update="inc_opciones: '#resultado'" class="btn btn-danger">Eliminar</button>
	{% if prorroga =="no" %}
		<button id="prorroga" name="prorroga" type="submit" data-request="onProrroga" data-request-update="inc_opciones: '#resultado'"  class="btn btn-success">Agregar prorroga</button>
	{% endif %}
